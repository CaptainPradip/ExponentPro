<admin-nav user="user"></admin-nav>
<div class="row">
<div class=" col offset-m2 offset-s2 offset-l2 s8 m8 l8" >

 
       
        <!--Static Data-->
        <div class="row">
          
            <div class="col s12 m4 l4">
              <h4 class="header">Project Platform Type </h4>
            </div>
            <div class="col s12 m4 l4">
            
             

            <div class="input-field ">
             <form name="Form">
                  <input type="text" class="validate " required ng-model="vm.name" ng-required="true">
                  <label for="first_name">Project Platform Type Name </label>
              
               
                <button type ="submit" ng-click="vm.addPlatformType()" class="btn waves-effect waves-light col s12"  ng-disabled="Form.$invalid">Add Platform Type</button>
              </form>
            </div>
        </div>
        <div class="row">
               
          <div class="col col offset-m1 offset-s3 offset-l1 s12 m11 l11">
                  <table class="hoverable centered" >
                    <thead>
                      <tr> 
                        <th >Project Platform Type Name</th>
                        <th >Edit</th>
                        <th >Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="platformType in vm.platformTypes">
                        <td ng-if="!vm.edit || vm._id!=platformType._id">{{platformType.name}}</td>
                        <td ng-if="vm.edit && vm._id==platformType._id">
                          <div class="col s12 m5 l5 centered">
                          <form name="PlatformType">
                            <input type="text" class="validate "  ng-model="vm.Name" ng-required="true">
                            <label for="first_name">Project Platform Type Name </label>
                        
                        
                            <button type ="submit" ng-click="vm.updatePlatformType()" class="btn waves-effect waves-light col s12"  ng-disabled="PlatformType.$invalid">Update Platform Type</button>
                         </form>
                    </div>
                    </td>
                        <td><a href="#!" ng-click="vm.showEditBox(platformType._id,platformType.name)" ><i class="ion-edit small"></i></a></td>
                        <td><a href="#!" ng-click="vm.deletePlatformType(platformType._id)"><i class="ion-trash-b small"></i></a></td>
                      </tr>
                      
 
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

         

</div>
