<admin-nav user="user"></admin-nav>
<div class="row">
<div class=" col offset-m2 offset-s2 offset-l2 s8 m8 l8" ng-controller="managementController as vm">

 
       
        <!--Static Data-->
        <div class="row">
          
            <div class="col s12 m4 l4">
              <h4 class="header">Project Programming Language </h4>
            </div>
            <div class="col s12 m4 l4">
            
             

            <div class="input-field ">
             <form name="Form">
                  <input type="text" class="validate " required ng-model="vm.name" ng-required="true">
                  <label for="first_name">Project Programming Language Name </label>
              
               
                <button type ="submit" ng-click="vm.addCategory()" class="btn waves-effect waves-light col s12"  ng-disabled="Form.$invalid">Add Programming Language</button>
              </form>
            </div>
        </div>
        <div class="row">
               
                <div class="col s12 m12 l12">
                  <table class="hoverable centered" >
                    <thead>
                      <tr> 
                        <th >Project Programming Language Name</th>
                        <th >Edit</th>
                        <th >Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="programmingLanguage in vm.programmingLanguages">
                        <td>{{programmingLanguage.name}}</td>
                        <td><a href="#!" ><i class="ion-edit small"></i></a></td>
                        <td><a href="#!" ><i class="ion-trash-b small"></i></a></td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

         

</div>
